<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>Maps</title>
</head>
<body>
    <style>
        #map-form {
          padding: 20px;
          text-align: center;
        }
      
        .form-group {
          display: inline-block;
          width: 40%;
          margin: 0 10px;
        }
      
        #map {
          margin-top: 20px;
        }
      </style>
    <form id="map-form">
   
        <div class="form-group">
          <input type="text" id="start" class="form-control" placeholder="Start">
        </div>
        <br>
        
        <div class="form-group">
          <input type="text" id="end" class="form-control" placeholder="End">
        </div>
        <br>
        <div class="form-group">
            <select id="mode-selector" class="form-control">
              <option value="DRIVING">Driving</option>
              <option value="WALKING">Walking</option>
              <option value="BICYCLING">Bicycling</option>
              <option value="TRANSIT">Transit</option>
            </select>
          </div>
          <br>
        <button type="button" id="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="map" style="height:400px;width:100%;"></div>
      <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places,directions"></script>
      
</body>
</html>
